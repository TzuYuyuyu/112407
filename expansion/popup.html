<!DOCTYPE html>
<html>
<head>
    <title>店家搜索擴充</title>
    <meta charset="UTF-8">
    <script src="popup.js"></script>
</head>
<body>
    <h1>店家搜索</h1>
    <input type="text" id="searchInput" placeholder="輸入店家名稱">
    <button id="searchButton">搜索</button>
    <div id="results">
        <h2>搜索結果</h2>
        <ul id="placesList"></ul>
    </div>
    <h1>店家經緯度</h1>
    <div id="latitude">緯度：</div>
    <div id="longitude">經度：</div>
    <div id="locationInfo"></div>
</body>
</html>
